section.examples {
  border: 3px dashed #333;
  padding: 20px;
  position: relative;
}
section.examples:after {
  content: "";
  clear: both;
  display: table;
}
/* Important part */
.box {
    position: relative;
    width: 30.333333%;
    margin: 2.2222222% 0% 0% 2.2222222%;
    float: left;
    font-size: 12px;
   
}
.box:before {
  content: "";
  display: block;
  margin-top: 100%; /* initial ratio of 1:1*/
}

/* Other ratios */
.ratio2_1:before {
  margin-top: 50%;
}
.ratio1_2:before {
  margin-top: 200%;
}
.ratio4_3:before {
  margin-top: 75%;
}
.ratio16_9:before {
  margin-top: 56.25%;
}
.content {
  /* Positioning */
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  color: #fff;

  /* Styling */
  background: #1a252f;
  padding: 20px;
  text-align: center;
  vertical-align: center;
  text-transform: uppercase;
}
.content span {
  font-weight: bold;
  font-size: 10px;
  display: block;
}
